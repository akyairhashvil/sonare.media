name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  go-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go test
        run: go test ./...

      - name: Run go vet
        run: go vet ./...
